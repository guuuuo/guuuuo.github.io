  <h2 id="环境"><a href="#环境" class="headerlink" title="环境"></a>环境</h2><p>Linux</p>
<h2 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h2><ol>
<li><p>脚本（batchping.sh)</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#!/bin/bash</span></div><div class="line">date</div><div class="line">cat ./list.txt | <span class="keyword">while</span> <span class="built_in">read</span> hostname</div><div class="line"><span class="keyword">do</span></div><div class="line">    ip=$(ping -c 1 <span class="variable">$hostname</span> | gawk -F<span class="string">'[()]'</span> <span class="string">'/PING/&#123;print $2&#125;'</span>)</div><div class="line">    <span class="built_in">echo</span> <span class="variable">$hostname</span> <span class="variable">$ip</span></div><div class="line"><span class="keyword">done</span></div></pre></td></tr></table></figure>
</li>
<li><p>输入（list.txt)</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">www.google.com</div><div class="line">www.facebook.com</div></pre></td></tr></table></figure>
</li>
<li><p>测试</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">[ng@vm-ubuntu ~]$ ./batchping.sh</div><div class="line">Thu May 26 19:15:16 PDT 2016</div><div class="line">www.google.com 216.58.195.228</div><div class="line">www.facebook.com 173.252.89.132</div></pre></td></tr></table></figure>
</li>
