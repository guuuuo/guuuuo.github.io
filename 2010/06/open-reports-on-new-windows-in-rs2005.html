            <section class="post">
  <p>使用Reporting Service开发报表。</p>
<p>之前有这么一个场景，在报表里面设置链接，点击链接的时候会打开一个新窗口，在新窗口里面加载另外一个报表。</p>
<p>在RS2003里面一切正常，升级为RS2005后却变成在当前窗口打开报表了。</p>
<p>查找资料，可以使用如下方式解决：</p>
<p>设置报表跳至URL的内容如下：<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">=<span class="string">"javascript:void(window.open('"</span> &amp; Globals!ReportServerUrl &amp; <span class="string">"?/GemshipReports/ReportIMIS/Bfm+Daily+Fuel+Cost+RPT&amp;rs:Command=Render&amp;V_SERVICE="</span> &amp; Parameters!P_TEST.Value &amp; <span class="string">"','_blank'))"</span></div></pre></td></tr></table></figure></p>

<script type="text/javascript">
$(function () {

    /* set variables locally for increased performance */
    var scroll_timer;
    var displayed = false;
    var $message = $('#message a');
    var $window = $(window);
    var top = $(document.body).children(0).position().top;

    /* react to scroll event on window */
    $window.scroll(function () {
        window.clearTimeout(scroll_timer);
        scroll_timer = window.setTimeout(function () {
            if($window.scrollTop() <= top + 800)
            {
                displayed = false;
                $message.fadeOut(1000);
            }
            else if(displayed == false)
            {
                displayed = true;
                $message.stop(true, true).show().click(function () { $message.fadeOut(1000); });
            }
        }, 100);
    });
});
</script>
